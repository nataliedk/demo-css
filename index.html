<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav>
      <div class="navl">
        <img src="assets/logo-ndk.svg" alt="NDK Logo" />
      </div>

      <div class="navr">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/project">Project</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section>
        <div class="profile1">
          <img src="/assets/natalie-diva.jpg" alt="My Picture" />
        </div>

        <p class="welcome">
          <!-- these spans will have different sizes and positions -->
          <span class="greet" class="headline2-reg"> Hi, my name is </span>
          <span class="name"> Natalie Diva ^ ^</span>
          <span class="intro">
            an Informatics student, aspiring UI/UX Designer, chorister, singer,
            and secretary.
          </span>
        </p>
        <h5 class="quotes">
          <!-- vertical rl, upright -->
          <span class="quotes-r">所以我们要向前走不回头</span>
          <span class="quotes-l">直到抵达心中目标 | 新的开始</span>
        </h5>
      </section>

      <!-- Personal Skills -->
      <section>
        <h3 class="h1-reg">Programming Languages</h3>
        <img src="assets/icon/python.svg" alt="Python" width="52" height="52" />
        <img src="assets/icon/golang.svg" alt="Golang" width="52" height="52" />

        <h3 class="h1-reg">Music</h3>
        <img
          src="assets/icon/musescore.svg"
          alt="MuseScore"
          width="52"
          height="52"
        />
        <img src="assets/icon/piano.svg" alt="Piano" width="52" height="52" />
        <img
          src="assets/icon/microphone.svg"
          alt="Sing"
          width="52"
          height="52"
        />
      </section>
    </main>

    <!-- Footer, Credits, and Copyright -->
    <footer>
      <p>
        All content &copy; 2022 Natalie Diva and respective copyright holders.
      </p>
    </footer>
  </body>
</html>
